<div class="parent">
    <button (click)="closeDialog()" mat-icon-button class="btn-close">
        <mat-icon>close</mat-icon>
    </button>
    <div class="role-editor-body">
        <div class="child">
            <mat-form-field appearance="outline">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [min]="minDate">
                    <input matStartDate formControlName="start" placeholder="Start date">
                    <input matEndDate formControlName="end" placeholder="End date">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>

                <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
            </mat-form-field>
        </div>
        <div class="child">
            <app-drop-down-selector (selectionChange)="onSelectionChange($event)" [options]="rolesOptions"
                [defaultValue]="selectorDefaultValue">
            </app-drop-down-selector>
        </div>
        <div class="child mat-form-field-wrapper">
            <button (click)="onClickSaveRoles()" mat-button class="btn-load-data">
                <mat-icon>sync</mat-icon>
                Save
            </button>
        </div>
    </div>
</div>
